<div class="w-[90%] mx-auto mt-6 md:mt-4">
  <!-- Cards layout -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8">
    <!-- First row -->

    <!-- Card 1 -->
    <div class="bg-white pt-2 pb-4 px-4 border-2 border-black border-opacity-25 rounded-lg custom-shadow">
      <!-- Header -->
      <div class="flex gap-2 items-center justify-center md:justify-start">
        <!-- Title -->
        <div class="text-lg font-semibold text-[#50A060] text-shadow-1">Total Networks</div>
        <!-- Icon -->
        <svg fill="none" stroke-width="1.5" class="size-6 stroke-gray-500 svg-shadow" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="m6.115 5.19.319 1.913A6 6 0 0 0 8.11 10.36L9.75 12l-.387.775c-.217.433-.132.956.21 1.298l1.348 1.348c.21.21.329.497.329.795v1.089c0 .426.24.815.622 1.006l.153.076c.433.217.956.132 1.298-.21l.723-.723a8.7 8.7 0 0 0 2.288-4.042 1.087 1.087 0 0 0-.358-1.099l-1.33-1.108a1.122 1.122 0 0 0-.905-.245l-1.17.195a1.125 1.125 0 0 1-.98-.314l-.295-.295a1.125 1.125 0 0 1 0-1.591l.13-.132a1.125 1.125 0 0 1 1.3-.21l.603.302a.809.809 0 0 0 1.086-1.086L14.25 7.5l1.256-.837a4.5 4.5 0 0 0 1.528-1.732l.146-.292M6.115 5.19a9 9 0 1 0 11.065-.55m-11.065.55A8.965 8.965 0 0 1 12 3c1.929 0 3.716.607 5.18 1.64"/></svg>
      </div>

      <!-- Content -->
      <div class="block text-center">
        <div class="text-[#AF8260] font-bold py-3 text-3xl md:text-5xl text-shadow-2">
          {{ totalNetworks }}
        </div>
        <div class="text-sm text-gray-500">
          <!-- TODO: Add insights -->
          +1 from last month
        </div>
      </div>

    </div>

    <!-- Card 2 -->
    <div class="bg-white pt-2 pb-4 px-4 border-2 border-black border-opacity-25 rounded-lg custom-shadow">
      <!-- Header -->
      <div class="flex gap-2 items-center justify-center md:justify-start">
        <!-- Title -->
        <div class="text-lg font-semibold text-[#50A060] text-shadow-1">Total Stations</div>
        <!-- Icon -->
        <svg fill="none" stroke-width="1.5" class="size-6 stroke-gray-500 svg-shadow" viewBox="0 0 26 26"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"/></svg>
      </div>

      <!-- Content -->
      <div class="block text-center">
        <div class="text-[#AF8260] font-bold py-3 text-3xl md:text-5xl text-shadow-2">
          {{ totalStations}}
        </div>
        <div class="text-sm text-gray-500">
          +2 from last month
        </div>
      </div>

    </div>

    <!-- Card 3 -->
    <div class="bg-white pt-2 pb-4 px-4 border-2 border-black border-opacity-25 rounded-lg custom-shadow">
      <!-- Header -->
      <div class="flex gap-2 items-center justify-center md:justify-start">
        <!-- Title -->
        <div class="text-lg font-semibold text-[#50A060] text-shadow-1">Total Users</div>
        <!-- Icon -->
        <svg fill="none" stroke-width="1.5" class="size-6 stroke-gray-500 svg-shadow" viewBox="0 0 26 26"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/></svg>
      </div>

      <!-- Content -->
      <div class="block text-center">
        <div class="text-[#AF8260] font-bold py-3 text-3xl md:text-5xl text-shadow-2">
          {{ totalUsers }}
        </div>
        <div class="text-sm text-gray-500">
          +1 from last month
        </div>
      </div>

    </div>


    <!-- Second row -->

    <!-- Card 4 -->
    <div class="md:col-span-2 bg-white p-4 border-2 border-black border-opacity-25 rounded-lg custom-shadow">
      <!-- Header -->
      <div class="flex gap-2 items-center justify-center">
        <!-- Title -->
        <div class="text-lg font-semibold text-[#50A060] text-shadow">Stations</div>
        <!-- Icon -->
        <svg fill="none" stroke-width="1.5" class="size-6 stroke-gray-500 svg-shadow" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/></svg>
      </div>

      <!-- Content -->
      <div>

      </div>

    </div>

    <!-- Card 5 -->
    <div class="md:col-span-1 bg-white p-4 border-2 border-black border-opacity-25 rounded-lg custom-shadow">
      <!-- Header -->
      <div class="flex gap-2 items-center justify-center">
        <!-- Title -->
        <div class="text-lg font-semibold text-[#50A060] text-shadow">Map of stations</div>
        <!-- Icon -->
        <svg fill="none" stroke-width="1.5" class="size-6 stroke-gray-500 svg-shadow" viewBox="0 0 26 26"><path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934a1.12 1.12 0 0 1-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689A1.125 1.125 0 0 0 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934a1.12 1.12 0 0 1 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z"/></svg>
      </div>

      <!-- Content -->
      <div class="p-4 cursor-pointer" [routerLink]="['/admin/map']">
        <img src="/assets/other/mapScreenshot.png" alt="Map" class="rounded-lg custom-shadow">
      </div>

    </div>
  </div>

</div>
